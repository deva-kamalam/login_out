{% extends "base.html" %}
{% block body %}
<h2>Signin</h2>
<div class="col-4 mx-auto">
    <form action="" method="post">
        {{form.hidden_tag()}}
        {{form.username.label}}
        {{form.username(size=20)}}
        {{form.password.label}}
        {{form.password(size=20)}}
        {{form.submit()}}
    </form>

</div>
{% endblock body %}
